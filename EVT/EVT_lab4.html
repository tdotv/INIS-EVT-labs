<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета: Предпочитаемые спортивные занятия</title>
</head>
<body>

<!-- Определяет форму, собирающую информацию. Атрибуты action указывает, куда отправить данные, а method определяет метод отправки (GET или POST). -->
<form action="/submit" method="post">

    <!-- Группируют связанные элементы и добавляют описание к группе полей. -->
    <fieldset>
        <legend>Личная информация</legend>
        <!-- Связывает текст с соответствующим элементом <input>. Атрибут for указывает на id связанного элемента. -->
        <label for="name">Имя:</label>
        <!-- Используется для создания полей для ввода данных. В данном случае, мы используем type с разными значениями для различных типов полей 
            (text, email, number, checkbox, radio, file). -->
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="age">Возраст:</label>
        <input type="number" id="age" name="age" min="1" max="120" required><br><br>

        <label>Пол:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Мужской</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Женский</label><br><br>

    </fieldset>

    <fieldset>
        <legend>Предпочитаемые спортивные занятия</legend>

        <input type="checkbox" id="football" name="sports" value="football">
        <label for="football">Футбол</label><br>

        <input type="checkbox" id="basketball" name="sports" value="basketball">
        <label for="basketball">Баскетбол</label><br>

        <input type="checkbox" id="tennis" name="sports" value="tennis">
        <label for="tennis">Теннис</label><br>

        <input type="checkbox" id="swimming" name="sports" value="swimming">
        <label for="swimming">Плавание</label><br>

    </fieldset>

    <fieldset>
        <legend>Дополнительная информация</legend>

        <label for="comments">Комментарии:</label><br>
        <!-- Позволяет вводить многострочный текст. -->
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <label for="photo">Загрузите фотографию:</label>
        <input type="file" id="photo" name="photo"><br><br>

    </fieldset>

    <!-- Кнопки для отправки данных формы и сброса введенных значений соответственно. -->
    <input type="submit" value="Отправить">
    <input type="reset" value="Сбросить">

</form>

</body>
</html>
